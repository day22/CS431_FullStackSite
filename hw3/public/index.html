<head>

  src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" />

<html>
<header>
  <h1>Cheesecake Order Form</h1>
</header>

<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/800px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="delicious cheesecake">

  <section class="items">
    <h2 id="success" style="display:none">Success! Your order was placed!</h2>
    <form id="myform">
      <h3 style="text-align:center"><u>Order Now!</u></h3>
      <p>Quatity of Toppings:</p>

      <div class="inline-block">
        <select name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select><br>
      </div>
      <div class="inline-block">
        <input type="radio" name="topping" value="Plain">
        <label for="plain">Plain</label><br>
        <input type="radio" name="topping" value="Cherry">
        <label for="cherry">Cherry</label><br>
        <input type="radio" name="topping" value="Chocolate">
        <label for="chocolate">Chocolate</label>
      </div>

      <p>Notes:</p>
      <input id="notes" type="text" placeholder="Enter any special instructions here" size="50"><br>
      <input type="submit" value="Order" id="submit">
    </form>
  </section>

  <div class="items">
    <div>
      <h3 style="display: inline">Total Orders for</h3>
      <div class="dropdown">
        <button class="dropbtn" id="monthButton">Jan</button>
        <div class="dropdown-content">
          <a href="#" id="Jan" class="month">Jan</a>
          <a href="#" id="Feb" class="month">Feb</a>
          <a href="#" id="Mar" class="month">Mar</a>
          <a href="#" id="Apr" class="month">Apr</a>
          <a href="#" id="May" class="month">May</a>
          <a href="#" id="Jun" class="month">Jun</a>
          <a href="#" id="Jul" class="month">Jul</a>
          <a href="#" id="Aug" class="month">Aug</a>
          <a href="#" id="Sep" class="month">Sep</a>
          <a href="#" id="Oct" class="month">Oct</a>
          <a href="#" id="Nov" class="month">Nov</a>
          <a href="#" id="Dec" class="month">Dec</a>
        </div>
      </div>
    </div>
    <ul>
      <li id="order1">31 Cherry</li>
      <li id="order2">40 Chocolate</li>
      <li id="order3">10 Plain</li>
    </ul>
  </div>
  <script src="javascripts/scripts.js"></script>
  <!-- Work for HW4 was done in collaboration with Noah Lafave-->
  <script src="javascripts/hw4Script.js"></script>
</body>

</html>
